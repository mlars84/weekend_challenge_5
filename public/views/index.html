<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find a Film</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="myApp">
    <div class="jumbotron"><h1>Find a Film</h1></div>
    <div ng-controller="MovieController as mc" ng-int="mc.getFilms()">
      <input ng-model="mc.searchIn" type="text" placeholder="Search" value="">
      <button ng-click="mc.searchOmdb()" type="button" class="btn">Submit</button>
    </div>
  </body>
</html>
