<h1>Your Favorites:</h1>
<div ng-controller="FavoritesController as fc" ng-init="fc.getFavs()">
  <button ng-click="fc.getFavs()" type="button" class="btn">Submit</button>
  <div class="container row">
   <div ng-repeat="fav in fc.favsToDisplay" class="col-md-4">
       <h2>{{fav.title}}</h2>
       <h3>{{fav.year}}</h3>
       <img ng-src="{{fav.poster}}">
   </div>
</div>
